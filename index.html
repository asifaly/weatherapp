<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!--Jquery-->
  <script src="https://code.jquery.com/jquery-1.12.2.min.js" integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk=" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script type="text/javascript" src="app.js"></script>
</head>

<body>
<div class="container-fluid header text-center">
    <h3>Weather Forecast App</h3>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Weather by City</h4>
        <div class="form-group">
            <input type="text" class="form-control" id="input1"/>
        </div>
        <a href="#" class="btn btn-primary" id="current">Today's Weather</a>
        <a href="#" class="btn btn-primary" id="forecast">5 Day Forecast</a>
        <h3 id="textInfo"></h3>
    </div>
    <div class="col-md-6 col-md-offset-3" id="result">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Date</th>
              <th>Temperature</th>
              <th>Humidity</th>
              <th>How it is right now</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
    </div>      
</div> 
</body>

</html>
